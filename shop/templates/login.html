{% extends 'base.html' %}
{% block content %}

        <!-- Header-->
        <header class="bg-dark py-5 header-custom ">
            <div class="container px-4 px-lg-5 my-5">
                <div class="text-center text-white">
                    <h1 class="display-4 fw-bolder h1-custom">Log in to your profile</h1>
                </div>
            </div>
        </header>

        <div class="container">
            <div class="row">
                <center>
                    <div class="col-8">
                        <br/> <br/>
                        <form method="POST" action="{% url 'login' %}">
                          {% csrf_token  %}

                            <div class="mb-3">
                              <input type="text" class="form-control" name="username" placeholder="Enter your username">
                            </div>
                            <div class="mb-3">
                              <input type="password" class="form-control" name="password" placeholder="Enter your password">
                            </div>
                            <br><br/>
                            <button type="submit" class="btn btn-secondary custom-button">Log in</button>
                          </form>
                        <br><br/>
                        <br><br/>
                        <br><br/>
                        <br><br/>
                    </div>
                </center>
            </div>
        </div>

{% endblock %}
