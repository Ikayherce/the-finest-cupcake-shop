{% extends 'base.html' %}

{% block content %}
<header class="bg-dark py-5 header-custom">
    <div class="container-fluid px-4 px-lg-5">
        <div class="text-center text-white">
            <h2 class="display-4 fw-bolder h2-custom">Contact Us</h2>
            <p class="lead fw-normal text-white-50 mb-0 p-custom">Please contact us below for questions or custom orders!</p>
        </div>
    </div>
</header>

<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <form method="post" class="custom-form">
                {% csrf_token %}

                <div class="mb-3 div-text-custom">
                    <label for="id_name" class="form-label">Name</label>
                    <input type="text" class="form-control" id="id_name" name="name" required>
                </div>
                <div class="mb-3 div-text-custom">
                    <label for="id_email" class="form-label">Email address</label>
                    <input type="email" class="form-control" id="id_email" name="email" required>
                </div>
                <div class="mb-3 div-text-custom">
                    <label for="id_message" class="form-label">Message</label>
                    <textarea class="form-control" id="id_message" name="message" rows="5" required></textarea>
                </div>

                <button type="submit" class="btn custom-button">Submit</button>
                <br><br/><br><br/>
            </form>
        </div>
    </div>
</div>
{% endblock %}
