{% extends 'base.html' %}
{% block content %}

<!-- Header -->
<header class="bg-dark py-5 header-custom">
    <div class="container px-4 px-lg-5 my-5">
        <div class="text-center text-white">
            <h1 class="display-4 fw-bolder h1-custom ">Update billing details</h1>
            <p class="lead fw-normal text-white-50 mb-0 p-custom">Please update your information below</p>
        </div>
    </div>
</header>

<div class="container">
    <div class="row">
        <div class="col-md-6 offset-md-3">
            <br/><br/>
            <strong class="p-custom">Billing Information</strong>
            <br/><br/>
            <form method="POST" action="{% url 'update_info' %}" class="custom-form">
                {% csrf_token %}
                {{ form.as_p }}
                <br/><br/>
                <strong>Shipping Information</strong>
                <br/><br/>
                {{ shipping_form.as_p }}
                <br/><br/>
                <button type="submit" class="btn btn-secondary custom-button">
                    Update Profile
                </button>
            </form>
            <br/><br/>
            <br/><br/>
            <br/><br/>
            <br/><br/>
            <br/><br/>
            <br/><br/>
            <br/><br/>
            <br/><br/>
        </div>
    </div>
</div>

{% endblock %}
